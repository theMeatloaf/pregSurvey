<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
  </head>
  <body onload="loadInuser()">
    <div class="container">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
          <h1>Edit Account</h1>
        </div>  
      </div>
      <br>

      <div class="row">
        <p id="errorMessage" class="text-danger"></p>
      </div>
      
      <div class="row">
        <form id="editForm" class="form-horizontal">
          <div class="col-xs-1"></div>
          <div class="col-xs-11">
            <div class="row">
              <h4 class="lead">Contact Info:</h4>
            </div>

            <div class="form-group has-feedback" id="emailFormGroup">
              <label class="control-label col-sm-1" for="emailInput">Email:</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="emailInput" placeholder="Email" disabled>
              </div>
            </div>
            <div class="form-group" id="phoneFormGroup">
              <label class="control-label col-sm-1" for="cellInput">Cell:</label>
              <div class="col-sm-6">
                <input type="tel" class="form-control" id="phoneInput" placeholder="Phone Number">
              </div>
            </div>

           <div class="row">
                <h4 class="lead">Update Password:</h4>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-1" for="oldPasswordInput">Current:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="oldPasswordInput" placeholder="Current Password">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-1" for="cellInput">New:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="newPasswordInput1" placeholder="New Password">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-1" for="cellInput">Confirm:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="newPasswordInput2" placeholder="New Password">
              </div>
          </div>
          <button type="button" id="updatePasswordButton" class="btn btn-primary">Update Password</button>

          <div class="form-group">
            <br>
            <h4 class="lead">Daily Notifications:</h4>
            <label class="checkbox-inline">
              <input type="checkbox" id="emailcheckbox" value="emailNotifications">Email
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="smsCheckbox" value="option1">Text
            </label>
          </div>

          <br>
          <div class="col-sm-2">
            <button type="submit" class="btn-lg btn-default">Save</button>
          </div>
          <div class="col-sm-10">
            <button type="button" id="optOut" class="btn-lg btn-danger">Opt Out</button>
          </div>

        </form>
        </div>
        <div class="col-md-2"></div>
      </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/settings.js"></script>
  </body>
</html>

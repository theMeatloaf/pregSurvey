  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header col-xs-9">
        <a class="navbar-brand" href="/dash">
         <img width=45 alt="Brand" src="/images/logo_circle.png">

  <div class="container-fluid">
      
      <br><br><br><br>
  <form id="editForm">
      <div class="row">
          <h2 class="cinz" id="title" align="center">Edit Account</h2>
          <div class="col-xs-1 col-md-4"></div>
          <div class="col-xs-10 col-md-4">
            <div class="form-group has-feedback" id="emailFormGroup">
              <h3 class="lead"></h3>
              <label class="control-label" for="emailInput">Email:</label>
              <input type="email" class="form-control" id="emailInput" style="height:50px" placeholder="Email" disabled>
            </div>
            <div class="form-group" id="phoneFormGroup">
              <label class="control-label" for="cellInput">Mobile:</label>
                <input type="tel" class="form-control" id="phoneInput" style="height:50px" placeholder="Mobile Number">
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-xs-1 col-md-4"></div>
          <div class="col-xs-10 col-md-4">
            <div class="form-group">
              <p class="settings">Daily Notifications:</p>
              <label class="checkbox-inline">
                <input type="checkbox" id="emailcheckbox">email
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="smsCheckbox">text
              </label>
            </div>
        </div>
      </div>

          <div class="row">
            <div class="col-xs-1 col-md-4"></div>
            <div class="col-xs-10 col-md-4">
                <p id="errorMessage" class="text-danger"></p>
                <p id="successMessage" class="text-success"></p>
                <button type="submit" id="saveBtn" class="btn btn-default">Save</button>
            </div>
          </div>
  </form>


      <br>
      <form id="passForm">
        <div class="row">
            <div class="col-xs-1 col-md-4"></div>
            <div class="col-xs-10 col-md-4">
              <div class="form-group" id="oldPassGroup">
                <h2 class="cinz" id="passFormTitle" align="center">Update Password</h2>
                <label class="control-label" for="oldPasswordInput">Current:</label>
                  <input type="password" class="form-control" style="height:50px" id="oldPasswordInput" placeholder="Current Password">
              </div>
              <div class="form-group passFormGroup">
                  <label class="control-label" for="cellInput">New:</label>
                    <input type="password" class="form-control" style="height:50px" id="newPasswordInput1" placeholder="New Password">
              </div>
              <div class="form-group passFormGroup">
                  <label class="control-label" for="cellInput">Confirm:</label>
                    <input type="password" class="form-control" style="height:50px" id="newPasswordInput2" placeholder="New Password">
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-xs-1 col-md-4"></div>
              <div class="col-xs-10 col-md-4">
                <label class="checkbox-inline">
                  <input type="checkbox" id="showPassCheckbox">show password
                </label><br>
                <p id="passErrorMessage" class="text-danger"></p>
                <p id="passSuccessMessage" class="text-success"></p>
                <button type="submit" id="updatePasswordButton" class="btn btn-default">Update Password</button>
                <br><br><br><br><br><br><br><br>
                <button type="button" id="optOut" class="btn btn-danger">Withdraw From Study</button>
               </div>
            </div>
          </form>
       </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">

    <link href="stylesheets/custom.css" rel="stylesheet">
  </head>
  <body onload="loadInuser()">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header col-xs-10">
        <a class="navbar-brand" href="/dash">
         <img width=45 alt="Brand" src="/images/logo_circle.png">
        </a>
          <h2 id="title">Edit Account</h2>
      </div>
      <div class="col-xs-2">
        <button type="button" id="logOut" class="btn btn-default navbar-btn navbar-right">LOG OUT</button>
      </div>
    </div>
  </nav>

  <div class="container">
      
      <br><br><br><br>
      
      <div class="row">
        <form id="editForm" class="form-horizontal">
          <div class="col-xs-1"></div>
          <div class="col-xs-9">
            <div class="form-group has-feedback" id="emailFormGroup">
              <h4 class="lead">Contact Info:</h4>
              <label class="control-label col-sm-1" for="emailInput">Email:</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="emailInput" placeholder="Email" disabled>
              </div>
            </div>
            <div class="form-group" id="phoneFormGroup">
              <label class="control-label col-sm-1" for="cellInput">Cell:</label>
              <div class="col-sm-6">
                <input type="tel" class="form-control" id="phoneInput" placeholder="Phone Number">
              </div>
            </div>

          <div class="form-group">
            <h4 class="lead">Daily Notifications:</h4>
            <label class="checkbox-inline">
              <input type="checkbox" id="emailcheckbox">Email
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="smsCheckbox">Text
            </label>
          </div>
          <div class="row">
            <p id="errorMessage" class="text-danger"></p>
            <p id="successMessage" class="text-success"></p>
            <button type="submit" id="saveBtn" class="btn btn-default">Save</button>
          </div>
        </form>
        <br>
        <h4 class="lead" id="passFormTitle">Update Password:</h4>
        <form id="passForm" class="form-horizontal">
          <div class="form-group" id="oldPassGroup">
            <label class="control-label col-sm-1" for="oldPasswordInput">Current:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="oldPasswordInput" placeholder="Current Password">
            </div>
          </div>
          <div class="form-group passFormGroup">
              <label class="control-label col-sm-1" for="cellInput">New:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="newPasswordInput1" placeholder="New Password">
              </div>
          </div>
          <div class="form-group passFormGroup">
              <label class="control-label col-sm-1" for="cellInput">Confirm:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="newPasswordInput2" placeholder="New Password">
              </div>
          </div>
          <div class="row">
              <p id="passErrorMessage" class="text-danger"></p>
              <p id="passSuccessMessage" class="text-success"></p>
              <button type="submit" id="updatePasswordButton" class="btn btn-primary">Update Password</button>
          </div>
        </form>
        </div>
      </div>

      <br><br><br>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-9">
          <button type="button" id="optOut" class="btn btn-danger">Opt Out</button>
        </div>
      </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/settings.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/custom.css" rel="stylesheet">
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
  </head>
  <body onload="autoLogin();" >
    <div class="container">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <img src="/images/logo_circle.png" class="img-responsive" alt="logo image">
        </div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row" id="loginHeader">
        <h1 class="text-center cinz">MATERNAL<br>MOMENTS</h1>
      </div>
      
      <div class="row hidden" id="formDiv">
        <form id="loginForm">
          <div class="col-md-2"></div>
          <div class="col-md-8">
          <div class="row">
            <p id="errorMessage" class="text-danger"></p>
            <p id="successMessage" class="text-success"></p>
          </div>
            <div class="form-group form-group-lg has-feedback" id="emailFormGroup">
              <label class="control-label" for="emailInput">EMAIL ADDRESS</label>
              <input type="email" class="form-control" style="height:60px;" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group form-group-lg" id="passwordFormGroup">
              <label class="control-label" for="passwordInput">PASSWORD</label>
              <input type="password" class="form-control" style="height:60px;" id="passwordInput" placeholder="Password">
            </div>
           <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" id="rememberMeCheckbox">Stay Logged In
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-default login">Login</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="forgotPass" class="btn btn-lg btn-danger login">Forgot Password</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/home.js"></script>
  </body>
</html>

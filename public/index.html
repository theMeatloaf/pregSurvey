<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Welcome!</h1>
      </div>
        
      <div class="row">
        <h2 class="text-center lead">Please Login below</h2>
      </div>

      <div class="row">
        <p id="errorMessage" class="text-danger"></p>
      </div>
      
      <div class="row">
        <form id="loginForm">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="form-group form-group-lg has-feedback" id="emailFormGroup">
              <label class="control-label" for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group form-group-lg" id="passwordFormGroup">
              <label class="control-label" for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="btn-lg btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/home.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/custom.css" rel="stylesheet">
  </head>

  <body onload="loadInData()">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header col-xs-10">
        <a class="navbar-brand" href="/dash">
         <img width=45 alt="Brand" src="/images/logo_circle.png">
        </a>
          <h2>Survey Editor</h2>
      </div>
      <div class="col-xs-2">
        <button type="button" id="goAdminButton" class="btn btn-default navbar-btn navbar-right">ADMIN</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
  	<br><br><br><br>
    <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
        <button type="button" id="newButton" class="btn btn-default pull-right">NEW</button>
      </div>
      <div class="col-xs-1"></div>
    </div>
    <br>
    
    <div class="row">
        <p id="errorMessage" class="text-danger"></p>
        <p id="successMessage" class="text-success"></p>
    </div>

      <div id="resultContainer">
        <div class="row" id="searchResult">
          <div class="col-xs-1"></div>
          <div class="col-xs-10">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-9">
                  <h4 class="value">Survey 1</h4>
                  <!--Form to edit User's info-->
                  <form class="form-inline userEditForm">
                    <div class="form-group">
                      <label for="qualtricksInput">Qualtrics ID:</label>
                      <input type="text" class="form-control qualtricsText" id="qualtricksInput" placeholder="Qualtrics ID">
                    </div>
                    <div class="form-group">
                      <label for="daysInput">Days Until Next:</label>
                      <input type="phone" class="form-control daysText" style="width:50px;" id="daysInput" placeholder="Days Until Next">
                    </div>
                  </form>
                </div>
                <div class="col-xs-1">
                  <button class="btn btn-default btnUp">▲</button>
                  <button class="btn btn-default btnDwn">▼</button>
                </div>
                <div class="col-xs-2">
                  <button type="button" id="save" class="btn btn-default saveBtn">SAVE</button>
                  <button class="btn btn-danger delButton"><b>X</b></button>
                </div>
              </div>
            </div>
          <div class="col-xs-1"></div>
        </div>
       </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="javascripts/admin_survey.js"></script>

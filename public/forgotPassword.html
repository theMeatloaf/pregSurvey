<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TheWelcome</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
  </head>
    <div class="container">
      <div class="row" id="loginHeader">
        <h2 class="text-center lead">Create New Password:</h2>
      </div>
      
      <div class="row" id="formDiv">
        <form id="forgotPassForm">
          <div class="col-md-2"></div>
          <div class="col-md-8">
          <div class="row">
            <p id="errorMessage" class="text-danger"></p>
          </div>
            <div class="form-group form-group-lg has-feedback" id="newPassFormGroup">
              <label class="control-label" for="newPassInput">New Password</label>
              <input type="password" class="form-control" id="newPassInput" placeholder="new password">
            </div>
            <div class="form-group form-group-lg" id="passwordFormGroup">
              <label class="control-label" for="repeat_newPassInput">Password</label>
              <input type="password" class="form-control" id="repeat_newPassInput" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-default">Save</button>
        </form>
        </div>
        <div class="col-md-2"></div>
      </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/home.js"></script>
  </body>
</html>
